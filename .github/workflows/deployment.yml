name: First Workflow
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v4
    - name: install NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install Dependencies
      run: npm ci
    - name: Run tests
      run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v4
    - name: install NodeJs
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install Dependencies
      run: npm ci
    - name: Build project
      run: npm run build
    - name: Deploy
      run: echo "Deploying....."
